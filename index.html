<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <h1>Text <span><img src="./arrow.png" alt="arror"></span>Emoji</h1>
        <div id="endec-div">
            <h3 id="enc-btn"><span><img src="./closed lock.png" alt=""></span>Encrypt Text</h3>
            <h3 id="dec-btn"><span><img src="./open lock.png" alt=""></span>Decrypt Text</h3>
        </div>
        <div id="encryption">
            <h5>1. Type a message</h5>
            <textarea placeholder="Write some message" name="txtmsg" id="txtmsg" cols="30" rows="10"></textarea>
            <h5>2. Set a password</h5>
            <input placeholder="E.g. 1234" type="password" name="password" id="password">
            <h5>3. Encrypt message</h5>
            <button id="encrypt-btn"><span><img src="./closed lock.png" alt=""></span>Encrypt text</button>
        </div>
        <div id="decryption">
            <h5>1. Paste encrypted emojis</h5>
            <textarea placeholder="Paste encrypted emojis here" name="txtmsg" id="txtmsg" cols="30" rows="10"></textarea>
            <h5>2. Type the password</h5>
            <input placeholder="E.g. 1234" type="password" name="final-password" id="final-password">
            <h5>3. Decrypt Emojis</h5>
            <button id="decrypt-btn"><span><img src="./open lock.png" alt=""></span>Decrypt emojis</button>
        </div>
    </div>
</body>
</html>
